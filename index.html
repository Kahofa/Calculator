<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="indesx.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <div class="header-logo">
                <img src="https://abacusglasgow.com/wp-content/uploads/noun_707744-1.png" />
               
            </div>
            <nav class="header-navigation">
                <a href="#">Super Mega Puper Calculator</a>
                <button>Menu</button>
            </nav>
        </div>
    </header>
   
    <div class="container w-50 pt-5">
        <h1>Calculator</h1>
        <input 
        type="number"
        class="form-control mb-2"
        placeholder="Введите 1 число"
        id="input1"
        value="10"
        />
        <input 
        type="number"
        class="form-control mb-2"
        placeholder="Введите 2 число"
        id="input2"
        value="5"
        /> 
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="multiplication">*</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="division">/</button>
        </div>
        <!-- <button class="btn btn-outline-info w-100 md-2" id="submit" >
            вычислить
        </button> -->
        <a  class="bn3" id="submit" class="btn btn-outline-info w-100 md-2">Button</a>
        

        <div class="text-bg-light">
            <h4>Результат:</h4>
        <!-- <p id="result" class="mb-0">49</p> -->
        <div id="result-image-container"></div>

        </div>   
    </div>
    

</body>
</html>
